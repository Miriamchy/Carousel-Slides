<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

<!-- Carousel-Slides -->
<div class="Carousel-Slides">

  <!-- Full-width images and texts -->
  <div class="mySlides">
 <img class="image" src="images/image 1.jpg" style="width:100%">
    <div class="text">Beautiful</div>
  </div>

  <div class="mySlides">
   <img class="image" src="images/image 2.jpg" style="width:100%">
    <div class="text">Cool</div>
  </div>

  <div class="mySlides">
    <img class="image" src="images/image 3.jpg" style="width:100%">
    <div class="text">Nice</div>
  </div>


 <div class="mySlides">
     <img class="image" src="images/image 4.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img class="image" src="images/image 5.jpg" style="width:100%">
    <div class="text">Splendid</div>
  </div>

  <div class="mySlides">
    <img class="image" src="images/image 6.jpg" style="width:100%">
    <div class="text">Lovely</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots-->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  <script src="script.js"></script>
</body>

</html>
